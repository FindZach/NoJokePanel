<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Deploy GitHub Repo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .panelContainer {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 50, 0.1);
      max-width: 500px;
      width: 100%;
      border: 1px solid #e0e7ff;
    }
    h1 {
      color: #1e3a8a;
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-label {
      color: #1e40af;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .form-control {
      border: 1px solid #bfdbfe;
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
      outline: none;
    }
    .btn-primary {
      background-color: #2563eb;
      border-color: #2563eb;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .btn-primary:hover {
      background-color: #1e40af;
      border-color: #1e40af;
      transform: translateY(-1px);
    }
    .btn-secondary {
      background-color: #6b7280;
      border-color: #6b7280;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .btn-secondary:hover {
      background-color: #4b5563;
      border-color: #4b5563;
      transform: translateY(-1px);
    }
    .mb-3 {
      margin-bottom: 1.25rem !important;
    }
    .invalid-feedback {
      font-size: 0.875rem;
      color: #dc2626;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    #buildLogs {
      height: 200px;
      overflow-y: auto;
      background-color: #f9fafb;
      border: 1px solid #e0e7ff;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
      font-family: 'Courier New', Courier, monospace;
      color: #1e3a8a;
    }
  </style>
</head>
<body>
<div class="panelContainer">
  <h1>Deploy GitHub Repository</h1>
  <form th:action="@{/deploy}" th:object="${githubDeploy}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="repoUrl" class="form-label">GitHub Repository URL</label>
      <input type="text" th:field="*{repoUrl}" class="form-control" id="repoUrl" required>
      <div class="invalid-feedback">Please enter a GitHub repository URL.</div>
    </div>
    <div class="mb-3">
      <label for="githubToken" class="form-label">GitHub Token</label>
      <input type="password" th:field="*{githubToken}" class="form-control" id="githubToken" required>
      <div class="invalid-feedback">Please enter your GitHub token.</div>
    </div>
    <div class="mb-3">
      <label for="domain" class="form-label">Domain</label>
      <input type="text" th:field="*{domain}" class="form-control" id="domain" required>
      <div class="invalid-feedback">Please enter a domain (e.g., mywebsite.com).</div>
    </div>
    <div class="mb-3">
      <label for="internalPort" class="form-label">Internal Port</label>
      <input type="number" th:field="*{internalPort}" class="form-control" id="internalPort" value="8080" required>
      <div class="invalid-feedback">Please enter a valid port number.</div>
    </div>
    <div class="button-group">
      <button type="submit" class="btn btn-primary" id="deployButton">Deploy</button>
      <a href="/" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
  <div id="buildLogs"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  console.log('Script loaded');

  document.getElementById('deployButton').addEventListener('click', function(event) {
    console.log('Deploy button clicked');
    if (!document.querySelector('.needs-validation').checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
      document.querySelector('.needs-validation').classList.add('was-validated');
      return;
    }
    event.preventDefault();

    const form = document.querySelector('form');
    const formData = new FormData(form);
    const buildLogs = document.getElementById('buildLogs');
    buildLogs.innerHTML = '<div>Submitting deployment request...</div>';

    console.log('Submitting form via fetch');
    fetch('/deploy', {
      method: 'POST',
      body: formData
    })
            .then(response => {
              console.log('Fetch response status:', response.status);
              if (!response.ok) {
                throw new Error('Server error: ' + response.statusText + ' (' + response.status + ')');
              }
              return response.json();
            })
            .then(data => {
              console.log('Server response data:', data);
              const containerId = data.containerId || data.id;
              if (!containerId) {
                throw new Error('No containerId returned from server');
              }
              buildLogs.innerHTML += '<div>Starting deployment for container: ' + containerId + '</div>';

              const wsUrl = 'wss://' + window.location.host + '/build-logs?containerId=' + encodeURIComponent(containerId);
              console.log('Attempting WebSocket connection to:', wsUrl);
              const ws = new WebSocket(wsUrl);

              ws.onopen = function() {
                console.log('WebSocket connection opened for container ' + containerId);
                buildLogs.innerHTML += '<div>WebSocket connected, starting build...</div>';
                ws.send('startBuild:' + containerId);
              };

              ws.onmessage = function(event) {
                console.log('Received WebSocket message:', event.data);
                const logMessage = document.createElement('div');
                logMessage.textContent = event.data;
                buildLogs.appendChild(logMessage);
                buildLogs.scrollTop = buildLogs.scrollHeight;
              };

              ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                buildLogs.innerHTML += '<div style="color: red;">WebSocket error occurred: ' + (error.message || 'Unknown error') + '</div>';
              };

              ws.onclose = function(event) {
                console.log('WebSocket connection closed for container ' + containerId + ':', event.code, event.reason);
                buildLogs.innerHTML += '<div>Build process ended. WebSocket closed: ' + (event.reason || 'No reason provided') + '</div>';
              };
            })
            .catch(error => {
              console.error('Deployment error:', error);
              buildLogs.innerHTML += '<div style="color: red;">Deployment failed: ' + error.message + '</div>';
            });
  });

  (function () {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
