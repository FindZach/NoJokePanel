<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Deploy GitHub Repo</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS for Blue Theme -->
  <style>
    body {
      background-color: #f0f4f8; /* Light blue-gray background */
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .panelContainer {
      background-color: #ffffff; /* White background for the form container */
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 50, 0.1);
      max-width: 500px;
      width: 100%;
      border: 1px solid #e0e7ff; /* Light blue border */
    }
    h1 {
      color: #1e3a8a; /* Dark blue for the heading */
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-label {
      color: #1e40af; /* Slightly lighter dark blue for labels */
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .form-control {
      border: 1px solid #bfdbfe; /* Light blue border */
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus {
      border-color: #3b82f6; /* Brighter blue on focus */
      box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
      outline: none;
    }
    .btn-primary {
      background-color: #2563eb; /* Vibrant blue for the primary button */
      border-color: #2563eb;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .btn-primary:hover {
      background-color: #1e40af; /* Darker blue on hover */
      border-color: #1e40af;
      transform: translateY(-1px);
    }
    .btn-secondary {
      background-color: #6b7280; /* Gray for the secondary button */
      border-color: #6b7280;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .btn-secondary:hover {
      background-color: #4b5563; /* Darker gray on hover */
      border-color: #4b5563;
      transform: translateY(-1px);
    }
    .mb-3 {
      margin-bottom: 1.25rem !important; /* Adjusted spacing between form fields */
    }
    .invalid-feedback {
      font-size: 0.875rem;
      color: #dc2626; /* Red for error messages */
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
<div class="panelContainer">
  <h1>Deploy GitHub Repository</h1>
  <form th:action="@{/deploy}" th:object="${githubDeploy}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="repoUrl" class="form-label">GitHub Repository URL</label>
      <input type="text" th:field="*{repoUrl}" class="form-control" id="repoUrl" required>
      <div class="invalid-feedback">Please enter a GitHub repository URL.</div>
    </div>
    <div class="mb-3">
      <label for="githubToken" class="form-label">GitHub Token</label>
      <input type="password" th:field="*{githubToken}" class="form-control" id="githubToken" required>
      <div class="invalid-feedback">Please enter your GitHub token.</div>
    </div>
    <div class="mb-3">
      <label for="domain" class="form-label">Domain</label>
      <input type="text" th:field="*{domain}" class="form-control" id="domain" required>
      <div class="invalid-feedback">Please enter a domain (e.g., mywebsite.com).</div>
    </div>
    <div class="mb-3">
      <label for="internalPort" class="form-label">Internal Port</label>
      <input type="number" th:field="*{internalPort}" class="form-control" id="internalPort" value="8080" required>
      <div class="invalid-feedback">Please enter a valid port number.</div>
    </div>
    <div class="button-group">
      <button type="submit" class="btn btn-primary">Deploy</button>
      <a href="/" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Bootstrap validation
  (function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })();
</script>
</body>
</html>
